<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./signUp.css">
    <title>Sign Up</title>
</head>
<body>

    <section id="main-body">

        <section id="register-body">

            <header class="title">Register Form</header>

            <form id="form" action="">

                <input id="name" type="text" placeholder="name" required> <br>
                <input id="pass" type="password" placeholder="password" required> <br>
                <input id="date" type="date" required> <br>
                <label class="gender" for="">Gender:</label>
                <input list="list" id="gender" required> <br>
                <datalist id="list" required>
                    <option value="Male">
                    <option value="Female">
                </datalist>

                <button id="userSubmit" type="submit">Register</button>


            </form>


        </section>


    </section>


    <script src="./signup.js"></script>
    
    
</body>
</html>
